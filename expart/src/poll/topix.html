<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="//fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/css/app.css">
    <title>みんなのアンケート</title>
</head>

<body>
    <!-- ヘッダー部分 -->
    <div id="container">
        <header class="container my-2">
            <nav class="row align-items-center py-2">
                <a href="" class="col-md d-flex align-items-center mb-3 mb-md-0">
                    <img width="50" class="mr-2" src="images/logo.svg" alt="みんなのアンケート サイトロゴ">
                    <span class="h2 font-weight-bold mb-0" s>みんなのアンケート</span>
                </a>
                <div class="col-auto">
                    <a href="" class="btn btn-primary mr-2">登録</a>
                    <a href="">ログイン</a>
                </div>
            </nav>
        </header>
        <!-- ログインフォーム部分 -->
        <main class="container py-3">
            <!-- ページを象徴する大見出しのためh1を使う意味があるが、スタイル的には大きすぎるためh2としている -->
            <h1 class="h2 mb-3">トピック作成</h1>
            <div class="bg-white p-4 shadow-sm mx-auto rounded">
                <form action="">
                    <div class="form-group">
                        <label for="">タイトル</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">ステータス</label>
                        <select name="" id="" class="form-control">
                            <option value="1" selected>公開</option>
                            <option value="0">非公開</option>
                        </select>
                    </div>
                    <div class="d-flex align-items-center">
                        <div>
                            <input type="submit" value="送信" class="btn btn-primary mr-3">
                        </div>
                        <div>
                            <a href="">戻る</a>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <!-- フッター -->
        <footer class="text-center p-3">
            <span class="text-muted">&copy; CodeMafia</span>
        </footer>
    </div>
</body>

</html>
